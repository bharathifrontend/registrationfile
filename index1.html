<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       h2 {
      text-align: center;
      padding-top: 5%;
      }
      table {
        margin: 0 auto; 
        padding: 10px;
        border: 2px solid #000;
      }
      table td {
        padding-top: 15px; 
      }
    </style>
  </head>
  <body>
    <form action="" target="_blank" method="get"></form>
    <h2>Registration Form</h2>
       <table>
          <td >Name :</td>
          <td><input type="text" placeholder="Your Name" /></td>
        </tr>
        <tr>
          <td >Email :</td>
          <td><input type="email" placeholder="Your Email" /></td>
        </tr>
        <tr>
          <td >PassWord :</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Phone Number :</td>
          <td><input type="number" min="1" max="10" /></td>
        </tr>

        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Others" /> Others
          </td>
        </tr>
        <tr>
          <td>Langauge :</td>
          <td>
            <select  >
              <option>Select option</option>
              <option>Tamil</option>
              <option>English</option>
              <option>Hindi</option>
              <option>Malayalam</option>
            </select>
            
          </td>
        </tr>
        <tr>
          <td>Zip code :</td>

          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>About :</td>
          <td>
            <textarea  row="15" col="20" placeholder="About me"></textarea>
          </td>

        </tr>
        <tr>
          <td height="50" text-align="center"></td>
          <td><input type="button" value="Register" />
            <input type="Reset" value="Reset" /></td>
        </tr>
      </tabel>
    </form>
  </body>
</html>
